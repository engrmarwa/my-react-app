version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building React App...
      - npm run build
      - echo Building Docker Image...
      - docker build -t $ImageName -f ./Dockerfile .
artifacts:
  files:
    - '**/*'
  base-directory: build
